<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }
        button:disabled {

        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .mqtt { color: #0066cc; }
        .system { color: #009900; }
        .error { color: #cc0000; }
    </style>
</head>
<body>
    <h1>MQTT-WebSocket Bridge Test Client</h1>
    <div id="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</div>
    
    <div class="container">
        <div class="panel">
            <h2>‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏õ‡∏¢‡∏±‡∏á MQTT</h2>
            <div class="form-group">
                <label>Topic:</label>
                <input type="text" id="publishTopic" value="test/topic">
            </div>
            <div class="form-group">
                <label>Payload (JSON):</label>
                <textarea id="publishPayload" rows="4">{"value": 123}</textarea>
            </div>
            <button id="publishBtn" disabled>‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
        </div>
        
        <div class="panel">
            <h2>‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏° Topics</h2>
            <div class="form-group">
                <div id="topicList"></div>
            </div>
        </div>
    </div>

    <div class="panel">
        <h2>‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</h2>
        <div id="messageLog"></div>
    </div>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.hostname}:8080`;
        let ws = null;

        // UI Elements
        const statusDiv = document.getElementById('status');
        const messageLog = document.getElementById('messageLog');
        const publishBtn = document.getElementById('publishBtn');
        const publishTopic = document.getElementById('publishTopic');
        const publishPayload = document.getElementById('publishPayload');
        const topicList = document.getElementById('topicList');

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏á‡πÉ‡∏ô‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
        function addMessage(type, text) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = typeof text === 'string' ? text : JSON.stringify(text, null, 2);
            messageLog.appendChild(div);
            messageLog.scrollTop = messageLog.scrollHeight;
        }

        // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö WebSocket Server
        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDiv.textContent = '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
                publishBtn.disabled = false;
                addMessage('system', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö MQTT-WebSocket Bridge ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'welcome':
                            addMessage('system', `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏° topics: ${data.topics.join(', ')}`);
                            updateTopicList(data.topics);
                            break;
                            
                        case 'mqtt':
                            addMessage('mqtt', `[${data.topic}] ${JSON.stringify(data.payload)}`);
                            break;
                            
                        case 'history':
                            data.messages.forEach(msg => {
                                addMessage('mqtt', `[${msg.topic}] ${JSON.stringify(msg.payload)}`);
                            });
                            break;
                            
                        default:
                            addMessage('system', JSON.stringify(data));
                    }
                } catch (e) {
                    addMessage('error', `‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°: ${e.message}`);
                }
            };

            ws.onclose = () => {
                statusDiv.textContent = '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏ñ‡∏π‡∏Å‡∏ï‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠';
                publishBtn.disabled = true;
                addMessage('error', '‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡∏õ‡∏¥‡∏î - ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ô‡∏≠‡∏µ‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ...');
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                statusDiv.textContent = '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
                addMessage('error', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
                console.error('WebSocket Error:', error);
            };
        }

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ topics ‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°
        function updateTopicList(topics) {
            topicList.innerHTML = topics.map(topic => 
                `<div class="topic-item">üì° ${topic}</div>`
            ).join('');
        }

        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏õ‡∏¢‡∏±‡∏á MQTT
        publishBtn.onclick = () => {
            try {
                const payload = JSON.parse(publishPayload.value);
                const message = {
                    action: 'publish',
                    topic: publishTopic.value,
                    payload: payload
                };
                
                ws.send(JSON.stringify(message));
                addMessage('system', `‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏õ‡∏¢‡∏±‡∏á ${publishTopic.value}`);
            } catch (e) {
                addMessage('error', `‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á JSON: ${e.message}`);
            }
        };

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠
        connect();
    </script>
</body>
</html>
