# การตั้งค่าพื้นฐาน
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type all

# อนุญาตให้เชื่อมต่อโดยไม่ต้องยืนยันตัวตน (เหมาะสำหรับการทดสอบ)
allow_anonymous true

# พอร์ต MQTT มาตรฐาน
listener 1883

# พอร์ตสำหรับ WebSocket
listener 9001
protocol websockets

# กำหนดขนาดข้อความสูงสุด (ไบต์)
message_size_limit 10240
